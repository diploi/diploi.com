    <style>
      :root {
        --bg-primary: #842eff;
        --bg-secondary: #ec609c;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100vh;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      main {
        padding-right: 100px;
        isolation: isolate;
      }

      @media (max-width: 1250px) {
        main {
          padding: 64px 32px;
        }

        main > img {
          max-width: 100px;
        }
      }

      h1,
      hr,
      input,
      footer {
        mix-blend-mode: exclusion;
      }

      h1 {
        font-size: clamp(2rem, -0.875rem + 8.333vw, 4rem);
        font-family: 'Montserrat', sans-serif;
        transform: translateX(-5px);
      }

      p,
      footer,
      input,
      button {
        font-family: 'Source Sans Pro', sans-serif;
      }

      p,
      input,
      button {
        font-size: clamp(1rem, -0.875rem + 8.333vw, 1.25rem);
      }

      p {
        max-width: 50ch;
      }

      hr {
        margin: 48px 0;
        width: 50%;
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      input,
      button {
        padding: 16px;
        border: none;
        border-radius: 10px;
      }

      input {
        background-color: rgba(0, 0, 0, 0.1);
      }

      button {
        margin-left: 8px;
        padding: 16px 24px;
        background-color: var(--bg-primary);
        color: #fff;
      }

      @media (max-width: 1250px) {
        form > div {
          display: flex;
          flex-direction: column;
        }

        button {
          margin-left: 0;
          margin-top: 8px;
        }
      }

      footer {
        margin-top: 48px;
        font-size: 0.75rem;
        font-family: sans-serif;
        opacity: 0.4;
      }

      a {
        color: inherit;
      }

      @keyframes one {
        0% {
          transform: translate(-300px, -200px);
        }
        100% {
          transform: translate(200px, -300px);
        }
      }

      @keyframes two {
        0% {
          transform: translate(300px, -50px);
        }
        100% {
          transform: translate(-200px, 0px);
        }
      }

      .bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
        filter: blur(50px);
      }

      .bg > div {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        margin: auto;
        width: 50%;
        aspect-ratio: 1;
        opacity: 0.5;
      }

      @media (max-width: 600px) {
        .bg > div {
          width: 150%;
          opacity: 0.75;
        }
      }

      .bg > div:first-child {
        background: radial-gradient(var(--bg-primary) 0%, transparent 70%);
        animation: one 20s ease-in-out infinite alternate;
      }

      .bg > div:last-child {
        background: radial-gradient(var(--bg-secondary) 0%, transparent 70%);
        animation: two 15s ease-in-out infinite alternate;
      }
    </style>
